<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
<div class="row">
  <div class="col-6">
      <div class="text-box" >
          <h1 class="heading-primary">
              <span class="heading-primary-main"> Discover your local farms with </span>
              <br>
              <br>
              <span class="heading-primary-sub" >Farm-Eat</span>
          </h1> 
      </div>
  </div>
  <div class="col-4 right">
    <div class="aside">
        <div class="login-wrap">
            <div class="login-html">
                <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
                <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
                <div class="login-form">
                    <div class="sign-in-htm">
                        <div class="group">
                            <label for="pass" class="label">Email Address</label>
                            <input id="pass" type="text" class="input" #email>
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Password</label>
                            <input id="pass" type="password" class="input" data-type="password" #password>
                          </div>
                          <div class="group">
                            <input type="submit" class="button" value="Sign In" (click)="Login(email.value, password.value)">
                          </div>
                          <div class="hr"></div>
                          <div class="foot-lnk">
                            <a href="#forgot">Forgot Password?</a>
                          </div>
                    </div>
                    <div class="sign-up-htm">
                        
                        <div class="group">
                          <label for="user" class="label">Username</label>
                          <input id="user" type="text" class="input" #rName>
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Email Address</label>
                            <input id="pass" type="text" class="input" #rEmail>
                        </div>
                        <div class="group">
                          <label for="pass" class="label">Password</label>
                          <input id="pass" type="password" class="input" data-type="password" #rPassword>
                        </div>
                        
                        <div class="group">
                          <input type="submit" class="button" value="Sign Up" (click)="Register(rEmail.value, rPassword.value, rName.value)">
                        </div>
                        <!-- <div class="hr"></div> -->
                      </div>
                  
                </div>
          </div>
          </div>
    </div>
  </div>
</div>
</body>
</html>
