<div class="container" >
    
        <div class="col-12 ">
       <div class="aside">
           <div class="login-wrap">
               
               <div class="login-html"> 
                   <div class="signinup"></div>
                      <h2>DISCOVER YOUR LOCAL FARMS WITH</h2>
                      <h1>FARM-EAT</h1>
                    <br> 
                   <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
                   <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
                   <div class="login-form">
                       <div class="sign-in-htm col-md-6 ">
                           <div class="group">
                               <label for="pass" class="label">Email Address</label>
                               <input id="pass" type="text"  class="col-md-12" #email>
                           </div>
                           <div class="group">
                               <label for="pass" class="label">Password</label>
                               <input id="pass" type="password" class="col-md-12" data-type="password" #password>
                             </div>
                             <div class="group">
                               <input type="submit" class="button" value="Sign In" (click)="Login(email.value, password.value)">
                             </div>
                             <!-- <div class="hr"></div> -->
                             <div class="foot-lnk">
                               <a href="#forgot">Forgot Password?</a>
                             </div>
                       </div>
                       <div class="sign-up-htm">
                            <div class="sign-up-htm col-md-6 ">
                           <div class="group">
                             <label for="user" class="label">Username</label>
                             <input id="pass" type="text" class="col-md-12" #rName>
                           </div>
                           <div class="group">
                               <label for="pass" class="label">Email Address</label>
                               <input id="pass" type="text" class="col-md-12" #rEmail>
                           </div>
                           <div class="group">
                             <label for="pass" class="label">Password</label>
                             <input id="pass" type="password" class="col-md-12" data-type="password" #rPassword>
                           </div>
                           
                           <div class="group">
                             <input type="submit" class="button" value="Sign Up" (click)="Register(rEmail.value, rPassword.value, rName.value)">
                           </div>
                         </div>
                        </div>
                   </div>
             </div>
             </div>
       </div>
     </div>
   
   
   </div>
