<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Geo-Location</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="main.js"></script>
</head>
<body > 
        <ul class="side-menu">
                <ul class="side-menu">
                        <li><a routerLink="/dashboard"><span class="icons"><img class="imgg"  src="../../../assets/icons8_Home_Page_100px.png" width="40px" height="40px"></span>Home</a></li>
    <li><a routerLink="/newsfeed"><span class="icons"><img class="imgg"  src="../../../assets/icons8_News_100px_1.png" width="40px" height="40px"></span>News Feed</a></li>
    <!-- <li><a routerLink="/geo"><span class="icons"><img class="imgg"  src="../assets/icons8-plus-96.png" width="40px" height="40px"></span>Add Farms</a></li> -->
    <li (click)="logout()"><a ><span class="icons"><img class="imgg"  src="../../../assets/icons8_Logout_Rounded_Up_100px.png" width="40px" height="40px"></span>Logout</a></li>
                    </ul>
        </ul>
        <div class="main">
         <div class="header">Add a new farm business</div>
                <form class="form" >
                        
                         <table>
                           <tr>
                              <div class="input">
                                  <label for="Checkin Date">Name of Place</label>
                                  <input class="form-input" type="text" #name required>
                              </div>
                           </tr>
                           <tr>
                              <div class="input">
                                  <label for="Checkin Date">Address</label>
                                  <input class="form-input" type="text" #address required>
                              </div>
                           </tr>
                           <tr>
                              <div class="input">
                                  <label for="Checkin Date">Description</label>
                                  <input class="form-input" type="text" #description required>
                              </div>
                           </tr>
                           <tr>
                              <div class="input">
                                  <label for="Checkin Date">Email</label>
                                  <input class="form-input" type="email"  pattern="/^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" #email required>
                              </div>
                           </tr>
                           <tr>
                              <div class="input">
                                  <label for="Checkin Date">Phone\Telephone Number</label>
                                  <input class="form-input" type="text" #tel required>
                              </div>
                           </tr>
                           <tr>
                              <div class="input">
                                  <label for="Checkin Date">Website</label>
                                  <input class="form-input" type="text"  data-ng-pattern="/^(?:(?:https?|ftp):\/\/)(?:\S+(?::\S*)?@)?(?:(?!10(?:\.\d{1,3}){3})(?!127(?:\.\d{1,3}){3})(?!169\.254(?:\.\d{1,3}){2})(?!192\.168(?:\.\d{1,3}){2})(?!172\.(?:1[6-9]|2\d|3[0-1])(?:\.\d{1,3}){2})(?:[1-9]\d?|1\d\d|2[01]\d|22[0-3])(?:\.(?:1?\d{1,2}|2[0-4]\d|25[0-5])){2}(?:\.(?:[1-9]\d?|1\d\d|2[0-4]\d|25[0-4]))|(?:(?:[a-z\u00a1-\uffff0-9]+-?)*[a-z\u00a1-\uffff0-9]+)(?:\.(?:[a-z\u00a1-\uffff0-9]+-?)*[a-z\u00a1-\uffff0-9]+)*(?:\.(?:[a-z\u00a1-\uffff]{2,})))(?::\d{2,5})?(?:\/[^\s]*)?$/i" #website required>
                              </div>
                           </tr>
                           <tr>
                              <div class="input">
                                  <label for="Checkin Date">Facebook</label>
                                  <input class="form-input" type="text" #facebook required>
                              </div>
                           </tr>
                           <tr>
                              <div class="input">
                                  <label for="Checkin Date">Select type of urban farm business</label>
                                  <select class="dropdown" #farmType>
                                      <option value="Vertical Farming">Vertical Farming</option>
                                      <option value="Traditional Farming">Traditional Farming</option>
                                      <option value="Green House">Green House</option>
                                  </select>
                              </div>
                           </tr>
                           <tr>
                              <div class="input">
                                  <label class="container">Crops
                                      <input type="checkbox" #crops checked="checked">
                                      <span class="checkmark"></span>
                                    </label>
                                    <label class="container">Live Stock
                                      <input type="checkbox" #liveStock>
                                      <span class="checkmark"></span>
                                    </label>
                                    <label class="container">BeeKeeping
                                      <input type="checkbox" #beeKeeping>
                                      <span class="checkmark"></span>
                                    </label>
                                    <label class="container" >Aquatic
                                      <input type="checkbox" #aquatic>
                                      <span class="checkmark"></span>
                                    </label>
                              </div>
                           </tr>
                           <tr>
                              <div >
                                  <label  >Upload a picture</label> &nbsp;
                                  <input type="file" accept="image/*" (change)="insertImage($event)" />
                              </div>
                           </tr>
                           <tr>
                                <button (click)="initMap(name.value, address.value,farmType.value, description.value, crops.value, liveStock.value, beeKeeping.value, aquatic.value, email.value, tel.value, website.value, facebook.value)">Submit</button>

                           </tr>
                           <br>
                           <br>
                         </table>  
                     
                    </form>
                        
                     
                        
                        <br>
        </div>
</body>


</html>
